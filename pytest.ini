# Pytest configuration for tokamak-rl-control-suite
[tool:pytest]

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Command line options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --maxfail=3

# Custom markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    physics: Physics validation tests - validate physics models
    performance: Performance benchmarks - measure speed and memory
    safety: Safety-critical tests - test safety systems
    slow: Slow tests - may take significant time to run
    gpu: Tests requiring GPU acceleration
    experimental: Experimental features under development
    regression: Regression tests for bug fixes

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning
    ignore:.*gym.*:UserWarning
    ignore:.*gymnasium.*:UserWarning

# Pytest plugins
required_plugins =
    pytest-cov
    pytest-mock
    pytest-benchmark
    pytest-xdist

# Parallel execution
addopts = -n auto

# Coverage configuration
[coverage:run]
source = src/
branch = true
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */benchmarks/*

[coverage:report]
show_missing = true
skip_covered = false
skip_empty = true
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abc.abstractmethod
    @abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml