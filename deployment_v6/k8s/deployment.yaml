{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "tokamak-rl",
    "namespace": "tokamak-rl",
    "labels": {
      "app": "tokamak-rl",
      "version": "v6.0"
    }
  },
  "spec": {
    "replicas": 3,
    "selector": {
      "matchLabels": {
        "app": "tokamak-rl"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "tokamak-rl",
          "version": "v6.0"
        },
        "annotations": {
          "prometheus.io/scrape": "true",
          "prometheus.io/port": "8000",
          "prometheus.io/path": "/metrics"
        }
      },
      "spec": {
        "securityContext": {
          "runAsNonRoot": true,
          "runAsUser": 1000,
          "fsGroup": 1000
        },
        "containers": [
          {
            "name": "tokamak-rl",
            "image": "tokamak-rl:v6.0",
            "imagePullPolicy": "Always",
            "ports": [
              {
                "containerPort": 8000,
                "protocol": "TCP"
              }
            ],
            "resources": {
              "requests": {
                "cpu": "500m",
                "memory": "1Gi"
              },
              "limits": {
                "cpu": "2000m",
                "memory": "4Gi"
              }
            },
            "env": [
              {
                "name": "TOKAMAK_ENV",
                "value": "production"
              },
              {
                "name": "TOKAMAK_NAMESPACE",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.namespace"
                  }
                }
              },
              {
                "name": "TOKAMAK_POD_NAME",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.name"
                  }
                }
              }
            ],
            "volumeMounts": [
              {
                "name": "data-storage",
                "mountPath": "/app/data"
              },
              {
                "name": "config",
                "mountPath": "/app/config",
                "readOnly": true
              }
            ],
            "livenessProbe": {
              "httpGet": {
                "path": "/health",
                "port": 8000
              },
              "initialDelaySeconds": 60,
              "periodSeconds": 30,
              "timeoutSeconds": 10,
              "failureThreshold": 3
            },
            "readinessProbe": {
              "httpGet": {
                "path": "/ready",
                "port": 8000
              },
              "initialDelaySeconds": 30,
              "periodSeconds": 10,
              "timeoutSeconds": 5,
              "failureThreshold": 3
            }
          }
        ],
        "volumes": [
          {
            "name": "data-storage",
            "persistentVolumeClaim": {
              "claimName": "tokamak-rl-data"
            }
          },
          {
            "name": "config",
            "configMap": {
              "name": "tokamak-rl-config"
            }
          }
        ]
      }
    }
  }
}